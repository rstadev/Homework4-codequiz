<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Code Quiz</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1' crossorigin='anonymous'>
    <link rel='stylesheet' href='style.css'>

</head>
<body>
    <nav class='navbar navbar-light bg-light'>
        <a class='navbar-brand' href='./highscores.html'>View Highscores!</a>
      </nav>
    <div id = 'quiz-container'>
        <h1 class='text-center display-1'>JavaScript Quiz!</h1>
        <div>
            <h3 id = 'welcome' class ='text-center text-muted'>Welcome to my JavaScript Quiz! To get started, simply press the Start! button below.</h3>
            <div id='timer'></div>
            <div id='questions-container'>
            </div>
            <div class='text-center'>
                <button id = 'buttonMain' class='btn btn-primary' type='submit' value='Submit'>Start!</button>
            </div>
        </div>
    </div>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js' integrity='sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW' crossorigin='anonymous'></script>
    <script src='script.js'></script>
</body>
</html>
